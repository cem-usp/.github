meta:
  name: AcessoSAN
  link:
    home: https://doi.org/10.17605/OSF.IO/ZE6WT
  description: |
    Project of the Public Policy Research Program (PPPP) of the São Paulo
    Research Foundation (FAPESP), carried out by the Polytechnic School of
    the University of São Paulo (USP) in partnership with the Secretariat for
    Food and Nutrition Security (SESAN) of the Ministry of Social Development,
    Family and the Fight Against Hunger (MDS).

